# Database Configuration (use service name "mysql-db" from docker-compose.yml)
spring.datasource.url=jdbc:mysql://mysql-db:3306/project_purple?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=@Crafcr143
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database Connection Pool Configuration
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Database Connection Logging
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server configuration
server.port=8081

# CORS configuration (frontend runs on port 80 inside Docker)
spring.mvc.cors.allowed-origins=http://localhost:80
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# JWT configuration
app.jwtSecret=ThisIsASecureJWTSecretKeyThatIsAtLeast64CharactersLongForHS512AlgorithmCompliance
app.jwtExpirationInMs=86400000
